name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build backend
      run: cd backend && npm install
    - name: Build frontend
      run: cd frontend && npm install && npm run build
    - name: Build and push Docker images
      run: |
        docker build -t jaimehenao8126/trii-backend:latest backend
        docker build -t jaimehenao8126/trii-frontend:latest frontend
        docker push jaimehenao8126/trii-backend:latest
        docker push jaimehenao8126/trii-frontend:latest