name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build backend
      run: cd backend && npm install && npm run build
    - name: Build frontend
      run: cd frontend && npm install && npm run build
    - name: Build and push Docker images
      run: |
        docker build -t trii/backend:latest backend
        docker build -t trii/frontend:latest frontend
        docker push trii/backend:latest
        docker push trii/frontend:latest