apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: trii
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: trii/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: postgresql://trii:password@postgres:5432/trii
        - name: JWT_SECRET
          value: secret
        - name: ENABLE_RECOMMENDATIONS
          value: "true"
        - name: ENABLE_ADVANCED_CHARTS
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: trii
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001